<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAZE ROBLOX - Top Up Robux Murah & Cepat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e6ffe6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .input-field, .select-field {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #c6f6d5;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-primary {
            background: #38a169;
            color: #fff;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: #2f855a;
        }
        .price-info {
            background: #d4f7d4;
            color: #22543d;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <h1 class="text-4xl font-bold mb-2">KAZE ROBLOX</h1>
    <p class="text-gray-600 mb-4">Top Up Robux Murah & Cepat!</p>

    <div class="price-info">Harga: 100 Robux = Rp 11.000</div>

    <input id="robloxUsername" class="input-field" placeholder="Username Roblox">

    <select id="robuxAmount" class="select-field">
        <option value="">-- Pilih Jumlah Robux --</option>
    </select>

    <p id="priceDisplay" class="text-sm text-gray-500 mb-4">Total Harga: Rp 0</p>

    <select id="paymentMethod" class="select-field">
        <option value="">-- Metode Pembayaran --</option>
        <option value="AllPayment">AllPayment</option>
    </select>

    <button id="buyButton" class="btn-primary">
        Beli Sekarang via WhatsApp
    </button>

    <p class="text-sm text-gray-500 mt-4">
        Proses cepat & aman. Setelah pembayaran dikonfirmasi.
    </p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const usernameInput = document.getElementById('robloxUsername');
    const robuxSelect = document.getElementById('robuxAmount');
    const priceDisplay = document.getElementById('priceDisplay');
    const paymentSelect = document.getElementById('paymentMethod');
    const buyBtn = document.getElementById('buyButton');

    const pricePer100 = 11000;

    // Generate Robux
    for (let i = 100; i <= 5000; i += 100) {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = `${i} Robux`;
        robuxSelect.appendChild(opt);
    }

    function updatePrice() {
        const robux = parseInt(robuxSelect.value) || 0;
        const total = Math.round((robux / 100) * pricePer100);
        priceDisplay.textContent = `Total Harga: Rp ${total.toLocaleString('id-ID')}`;
    }

    robuxSelect.addEventListener('change', updatePrice);

    buyBtn.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        const robux = parseInt(robuxSelect.value);
        const payment = paymentSelect.value;

        if (!username) return alertBox('Username Roblox wajib diisi');
        if (!robux) return alertBox('Pilih jumlah Robux');
        if (!payment) return alertBox('Pilih metode pembayaran');

        const total = Math.round((robux / 100) * pricePer100);
        const wa = '6282241515939';

        const msg = `
Halo KAZE ROBLOX
Username: ${username}
Jumlah Robux: ${robux}
Total: Rp ${total.toLocaleString('id-ID')}
Metode: ${payment}
        `.trim();

        // FIX iOS SAFARI
        window.location.href = `https://wa.me/${wa}?text=${encodeURIComponent(msg)}`;
    });

    function alertBox(text) {
        const old = document.getElementById('alertBox');
        if (old) old.remove();

        const box = document.createElement('div');
        box.id = 'alertBox';
        box.style.cssText = `
            position:fixed;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 10px 25px rgba(0,0,0,.2);
            z-index:9999;
            text-align:center;
        `;
        box.innerHTML = `
            <p style="margin-bottom:12px;">${text}</p>
            <button style="background:#38a169;color:#fff;padding:6px 14px;border-radius:6px;" onclick="this.parentElement.remove()">OK</button>
        `;
        document.body.appendChild(box);
    }

    updatePrice();
});
</script>

</body>
</html>
